<style>
/* --- 核心变量系统 (Design Tokens) --- */
:root {
  --primary: #FF9900;
  --primary-hover: #ffad33;
  --bg: #f5f7fa;
  --card-bg: #ffffff;
  --text-main: #1f2937;
  --text-sub: #6b7280;
  --border: #e5e7eb;
  --radius: 16px;
  --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
  
  /* 状态颜色 */
  --status-online: #10b981; /* 绿色 */
  --status-offline: #ef4444; /* 红色 */
}

/* --- 全局重置 --- */
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--bg);
  color: var(--text-main);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* --- 主容器 (玻璃拟态感微调) --- */
.container {
  width: 100%;
  max-width: 600px;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border: 1px solid white;
  padding: 40px;
  position: relative;
  transition: transform 0.3s ease;
}

/* --- 顶部网络状态 (不显眼位置) --- */
.network-status {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 0.75rem;
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 4px 10px;
  border-radius: 20px;
  background: #f3f4f6;
  font-weight: 500;
  transition: all 0.3s;
}
.dot { width: 8px; height: 8px; border-radius: 50%; }

/* 在线状态 */
.status-online { color: var(--status-online); border: 1px solid #d1fae5; background: #ecfdf5; }
.status-online .dot { background: var(--status-online); box-shadow: 0 0 8px var(--status-online); }

/* 离线状态 */
.status-offline { color: var(--status-offline); border: 1px solid #fee2e2; background: #fef2f2; }
.status-offline .dot { background: var(--status-offline); }


/* --- 头部区域 --- */
header { text-align: center; margin-bottom: 32px; }
h1 { 
  font-size: 1.75rem; 
  font-weight: 800; 
  color: #111; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  gap: 12px; 
  margin-bottom: 8px; 
  letter-spacing: -0.5px;
}
.subtitle { color: var(--text-sub); font-size: 0.9rem; letter-spacing: 0.5px; }

/* --- 警告卡片 --- */
.alert {
  background: #fffbeb;
  border: 1px solid #fcd34d;
  color: #92400e;
  padding: 16px;
  border-radius: 8px;
  font-size: 0.85rem;
  line-height: 1.6;
  margin-bottom: 24px;
  display: flex;
  gap: 10px;
}
.alert strong { color: #b45309; }

/* --- 控件区域 --- */
.controls { display: flex; gap: 12px; margin-bottom: 24px; }
.tab-btn {
  flex: 1;
  padding: 12px;
  border: 1px solid var(--border);
  background: #fff;
  border-radius: 8px;
  font-size: 0.9rem;
  color: var(--text-sub);
  cursor: pointer;
  transition: all 0.2s;
}
.tab-btn.active {
  background: #fff7ed; /* 浅橙色背景 */
  color: var(--primary);
  border-color: var(--primary);
  font-weight: 600;
}

/* --- 主按钮 --- */
.action-btn {
  width: 100%;
  background: linear-gradient(135deg, var(--primary) 0%, #ff8800 100%);
  color: white;
  border: none;
  padding: 16px;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.1s, box-shadow 0.2s;
  box-shadow: 0 4px 12px rgba(255, 153, 0, 0.3);
}
.action-btn:active { transform: scale(0.98); }
.action-btn:disabled { opacity: 0.6; cursor: not-allowed; }

/* --- 助记词显示区 (Grid布局) --- */
.mnemonic-grid {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  min-height: 100px;
}
@media (min-width: 500px) { .mnemonic-grid { grid-template-columns: repeat(4, 1fr); } }

.word-card {
  background: #f9fafb;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 4px;
  text-align: center;
  position: relative;
  font-family: "SFMono-Regular", Consolas, monospace;
  font-size: 1rem;
  font-weight: 600;
  color: #111;
  transition: all 0.2s;
}
.word-card:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
.word-index {
  position: absolute;
  top: 4px;
  left: 6px;
  font-size: 0.6rem;
  color: #9ca3af;
  font-weight: normal;
}

.empty-state {
  grid-column: 1 / -1;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-sub);
  font-size: 0.9rem;
  height: 120px;
  background: #fafafa;
  border-radius: 8px;
  border: 1px dashed var(--border);
}

/* --- 底部 --- */
footer { margin-top: 40px; text-align: center; color: #9ca3af; font-size: 0.75rem; }
.footer-link { margin-top: 10px; display: block; color: var(--text-sub); text-decoration: none; }
.footer-link:hover { color: var(--primary); }
.reset-btn { background: none; border: none; color: #9ca3af; font-size: 0.8rem; margin-top: 20px; cursor: pointer; text-decoration: underline; }
.reset-btn:hover { color: var(--status-offline); }

</style>
</head>

class ColdWallet {
  constructor() {
    this.length = 12; // 默认12位
    this.initNetworkMonitor();
  }

  // --- 网络监听模块 (Network Monitor) ---
  initNetworkMonitor() {
    const updateStatus = () => {
      const isOnline = navigator.onLine;
      const badge = document.getElementById('network-badge');
      const text = document.getElementById('network-text');

      if (isOnline) {
        // 联网：显示绿色
        badge.className = 'network-status status-online';
        text.innerText = '已联网';
      } else {
        // 断网：显示浅红色
        badge.className = 'network-status status-offline';
        text.innerText = '离线模式';
      }
    };

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus(); // 初始化检查
  }

  setLength(len) {
    this.length = len;
    document.getElementById('btn-12').className = len === 12 ? 'tab-btn active' : 'tab-btn';
    document.getElementById('btn-24').className = len === 24 ? 'tab-btn active' : 'tab-btn';
  }

  // --- 核心业务：生成助记词 (Generate) ---
  async generate() {
    const display = document.getElementById('result-area');
    display.innerHTML = '<div class="empty-state">生成中...</div>';

    try {
      if (!window.crypto || !window.crypto.subtle) {
        throw new Error("浏览器版本过低，不支持 Web Crypto API");
      }

      // 1. 生成熵 (Entropy)
      // 12 words = 128 bits, 24 words = 256 bits
      const strength = this.length === 12 ? 128 : 256;
      const byteLength = strength / 8;
      const entropy = new Uint8Array(byteLength);
      window.crypto.getRandomValues(entropy);

      // 2. 计算 SHA-256 校验和 (Checksum)
      const hashBuffer = await window.crypto.subtle.digest('SHA-256', entropy);
      const hashArray = new Uint8Array(hashBuffer);

      // 3. 转换为二进制位流 (Bits)
      let bits = "";
      for (let i = 0; i < entropy.length; i++) {
        bits += entropy[i].toString(2).padStart(8, '0');
      }

      // 4. 追加校验和
      // Checksum length = ENT / 32
      const checksumLen = strength / 32;
      const checksumBits = hashArray[0].toString(2).padStart(8, '0').substring(0, checksumLen);
      bits += checksumBits;

      // 5. 分割成索引并查表 (Map to words)
      const chunks = bits.match(/.{1,11}/g);
      const mnemonic = chunks.map(binary => WORDLIST[parseInt(binary, 2)]);

      // 6. 渲染 UI
      this.render(mnemonic);

      // 7. 内存清理
      entropy.fill(0);

    } catch (e) {
      console.error(e);
      display.innerHTML = `<div class="empty-state" style="color:red">错误: ${e.message}</div>`;
    }
  }

  render(words) {
    const display = document.getElementById('result-area');
    display.innerHTML = '';
    
    words.forEach((word, index) => {
      const card = document.createElement('div');
      card.className = 'word-card';
      card.innerHTML = `<span class="word-index">${index + 1}</span>${word}`;
      display.appendChild(card);
    });
  }

  clear() {
    const display = document.getElementById('result-area');
    display.innerHTML = '<div class="empty-state">点击上方按钮生成</div>';
  }
}
