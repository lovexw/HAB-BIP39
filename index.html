<style>
:root {
  --primary: #000000;
  --accent: #F7931A; /* Bitcoin Orange */
  --bg: #f5f5f5;
  --text: #333;
  --success: #27ae60;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  font-family: "Courier New", Courier, monospace; /* 使用等宽字体，致敬极客风格 */
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 600px;
  background: #fff;
  border: 2px solid #000;
  padding: 20px;
  box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
}

h1 {
  font-size: 1.5rem;
  border-bottom: 2px solid #000;
  padding-bottom: 10px;
  margin-top: 0;
  text-align: center;
}

.warning-box {
  background: #fff3cd;
  border: 2px solid #856404;
  color: #856404;
  padding: 10px;
  font-size: 0.9rem;
  margin-bottom: 20px;
  font-weight: bold;
}

/* 熵采集区域 */
.entropy-container {
  margin: 20px 0;
  text-align: center;
}

.progress-bar-shell {
  width: 100%;
  height: 30px;
  border: 2px solid #000;
  margin-top: 10px;
  position: relative;
  background: #eee;
}

.progress-bar-fill {
  height: 100%;
  background: var(--accent);
  width: 0%;
  transition: width 0.1s linear;
}

.entropy-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.95);
  z-index: 999;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: crosshair;
}

.entropy-overlay.active {
  display: flex;
}

.entropy-instruction {
  font-size: 1.2rem;
  margin-bottom: 20px;
  color: #000;
  text-align: center;
  padding: 20px;
  pointer-events: none;
}

/* 助记词显示 */
.mnemonic-box {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 10px;
  margin-top: 20px;
  padding: 15px;
  border: 2px dashed #000;
  background: #fafafa;
  min-height: 100px;
}

.word-pill {
  background: #000;
  color: #fff;
  padding: 5px 10px;
  border-radius: 4px;
  text-align: center;
  font-size: 0.9rem;
  position: relative;
}

.word-index {
  position: absolute;
  top: -8px;
  left: -5px;
  background: var(--accent);
  color: #000;
  font-size: 0.7rem;
  padding: 2px 4px;
  border-radius: 2px;
  border: 1px solid #000;
}

.controls {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

button {
  flex: 1;
  padding: 15px;
  background: #000;
  color: #fff;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  font-family: inherit;
  border: 2px solid #000;
}

button:active {
  transform: translateY(2px);
}

button.secondary {
  background: #fff;
  color: #000;
}

button:disabled {
  background: #ccc;
  border-color: #ccc;
  cursor: not-allowed;
}

.security-footer {
  margin-top: 20px;
  font-size: 0.8rem;
  color: #666;
  text-align: center;
  border-top: 1px solid #ccc;
  padding-top: 10px;
}
</style>

  // --- State & DOM ---
  let wordCount = 12;
  let userEntropy = []; // 存储用户的手势事件
  const ENTROPY_TARGET = 300; // 需要采集300个事件点

  const btn12 = document.getElementById('btn-12');
  const btn24 = document.getElementById('btn-24');
  const btnStart = document.getElementById('btn-start');
  const overlay = document.getElementById('entropy-overlay');
  const entropyBar = document.getElementById('entropy-bar');
  const entropyCount = document.getElementById('entropy-count');
  const resultArea = document.getElementById('result-area');
  const mnemonicDisplay = document.getElementById('mnemonic-display');

  // --- Toggle Word Count ---
  btn12.onclick = () => { wordCount = 12; updateBtnStyles(); };
  btn24.onclick = () => { wordCount = 24; updateBtnStyles(); };

  function updateBtnStyles() {
    btn12.style.background = wordCount === 12 ? '#000' : '#fff';
    btn12.style.color = wordCount === 12 ? '#fff' : '#000';
    btn24.style.background = wordCount === 24 ? '#000' : '#fff';
    btn24.style.color = wordCount === 24 ? '#fff' : '#000';
  }

  // --- Entropy Collection Logic ---
  btnStart.onclick = () => {
    userEntropy = [];
    overlay.classList.add('active');
    
    // Desktop Events
    window.addEventListener('mousemove', collectEntropy);
    window.addEventListener('mousedown', collectEntropy);
    // Mobile Events
    window.addEventListener('touchmove', collectEntropy);
    window.addEventListener('touchstart', collectEntropy);
  };

  async function collectEntropy(e) {
    if (userEntropy.length >= ENTROPY_TARGET) return;

    let x, y;
    if (e.touches) {
      x = e.touches[0].clientX;
      y = e.touches[0].clientY;
    } else {
      x = e.clientX;
      y = e.clientY;
    }

    // 采集 X, Y 和 毫秒级时间戳的低位 (高频噪声)
    const timeNoise = Math.floor(performance.now() * 1000) % 255;
    userEntropy.push(x, y, timeNoise);

    // Update UI
    const progress = Math.min(100, Math.ceil((userEntropy.length / ENTROPY_TARGET) * 100));
    entropyBar.style.width = `${progress}%`;
    entropyCount.textContent = `${progress}%`;

    if (userEntropy.length >= ENTROPY_TARGET) {
      finishCollection();
    }
  }

  async function finishCollection() {
    // Stop listening
    window.removeEventListener('mousemove', collectEntropy);
    window.removeEventListener('touchmove', collectEntropy);
    
    overlay.classList.remove('active');
    btnStart.disabled = true;
    btnStart.textContent = "计算中...";

    // --- Core Security Logic: Hashing and Mixing ---
    
    // 1. Get System Entropy (Weak link on fresh phones)
    const requiredBytes = wordCount === 12 ? 16 : 32;
    const systemEntropy = new Uint8Array(requiredBytes + 32); // Extra buffer
    crypto.getRandomValues(systemEntropy);

    // 2. Mix User Entropy (Strong link)
    // Create a buffer from user events
    const userEntropyBuffer = new Uint8Array(userEntropy);
    
    // 3. Hash the User Entropy into a digest
    const userHash = await crypto.subtle.digest("SHA-256", userEntropyBuffer);
    
    // 4. Combine System Entropy + User Hash
    const combinedBuffer = new Uint8Array(systemEntropy.length + userHash.byteLength);
    combinedBuffer.set(systemEntropy);
    combinedBuffer.set(new Uint8Array(userHash), systemEntropy.length);

    // 5. Final Hash to produce the seed entropy
    // This ensures that knowing EITHER system RNG OR user movements is not enough.
    // You must know BOTH to crack it.
    const finalHashBuffer = await crypto.subtle.digest("SHA-256", combinedBuffer);
    const finalEntropy = new Uint8Array(finalHashBuffer).slice(0, requiredBytes);

    // 6. Generate Mnemonic
    const mnemonic = await entropyToMnemonic(finalEntropy, WORDLIST);
    
    // 7. Display
    displayMnemonic(mnemonic);
    
    // 8. Wipe Memory
    systemEntropy.fill(0);
    userEntropyBuffer.fill(0);
    combinedBuffer.fill(0);
    // Note: JS doesn't guarantee garbage collection, but we overwrite references.
  }

  // --- BIP39 Implementation ---
  function bytesToBits(bytes) {
    const bits = [];
    for (let b of bytes) {
      for (let i = 7; i >= 0; i--) bits.push((b >> i) & 1);
    }
    return bits;
  }

  function bitsToInt(bits) {
    return bits.reduce((acc, b) => (acc << 1) | b, 0);
  }

  async function entropyToMnemonic(entropy, wordlist) {
    const ENT = entropy.length * 8;
    const checksumLen = ENT / 32;
    const hash = new Uint8Array(await crypto.subtle.digest("SHA-256", entropy));
    const bits = bytesToBits(entropy).concat(bytesToBits(hash).slice(0, checksumLen));
    const chunks = [];
    for (let i = 0; i < bits.length / 11; i++) {
      chunks.push(wordlist[bitsToInt(bits.slice(i * 11, (i + 1) * 11))]);
    }
    return chunks.join(" ");
  }

  // --- UI Helpers ---
  function displayMnemonic(phrase) {
    mnemonicDisplay.innerHTML = '';
    const words = phrase.split(' ');
    words.forEach((word, index) => {
      const div = document.createElement('div');
      div.className = 'word-pill';
      div.innerHTML = `<span class="word-index">${index + 1}</span>${word}`;
      mnemonicDisplay.appendChild(div);
    });
    resultArea.style.display = 'block';
    btnStart.style.display = 'none';
  }
